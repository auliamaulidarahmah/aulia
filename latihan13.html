<html> 
    <head> 
	    <title> Menambahkan Image </title>
	</head>
	<body>
	    <h4> Menambahka Image Ke Dalam Dokumen HTML </h4>
		<img src="sepeda.jpg" width="150" height="120">
		<br>
		<h4> Mengatur Border Pada Image </h4>
		<img src="sepeda.jpg" border="10" color="red">
		<br>
		<h4> Alernating Text </h4>
		Pada Image di bawah ini terdapat Alernating Text.
		Silahkan gerakan mouse melewati Image <br>
		<img src="sepeda.jpg" width="100" height="120" alt="alternating tekt">
	</body>
</html>
